<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ID ve Class Kullanımı</title>
    <style>
      p {
        color: darkblue;
        font-size: 20px;
        font-weight: bold;
      }
      .kirmizi {
        color: darkred;
      }
      #buyuk {
          font-size: 50px;
      }
    </style>
  </head>
  <body>
    <p id="buyuk">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio, labore!
    </p>
    <p style="color: darkgoldenrod">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio, labore!
    </p>
    <p id="buyuk" class="kirmizi">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio, labore!
    </p>
    <p>
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Odio, labore!
    </p>
  </body>
</html>
