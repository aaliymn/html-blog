<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .container {
            width: 50%;
        }
        img {
            max-width: 40%;
            display: block;
        }
        .item {
            position: relative;
        }
        .overlay {
            width: 40%;            
            height: 100%;
            background-color: aqua;
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0.3;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item">
            <img src="/proj2/img/gtav.jpg" alt="">
            <div class="overlay"></div>
        </div>
        
    </div>
</body>
</html>
